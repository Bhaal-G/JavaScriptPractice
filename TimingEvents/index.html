<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #286a69;
        }
        #btn{
            display: inline-block;
            background: gold;
            /* color: white; */
            font-size: 12px;
            text-align: center;
            border-radius: 3px;
            z-index: 100000;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main-div">
        <div>
            <p>Want To know my name?</p>
            <p id="showMyName"></p>
            <br>
            <div id="btn">Click here</div>
        </div>
    </div>
    <script>
        const myName=document.querySelector('#showMyName');
        const btn=document.querySelector('#btn');

        const showMyName=()=>{
            myName.innerHTML="Loading.....";
            setTimeout(()=>{
                myName.innerHTML="Nipurn Bhaal";
            },1000);
        }

        btn.addEventListener('click',showMyName);
    </script>
    
</body>
</html>
