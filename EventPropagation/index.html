<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parentDiv{
            height: 400px;
            width: 400px;
            border: 10px solid green;
            background: green;
            cursor: pointer;
        }
        .childDiv{
            height: 200px;
            width: 200px;
            border: 10px solid rgb(30, 117, 204);
            background: rgb(30, 117, 204);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="parentDiv" id="parentId">
        <div class="childDiv" id="childId"></div>
    </div>

    <script>

        const parentId=document.getElementById('parentId');
        const childId=document.getElementById('childId');
        
        const parentCall=()=>{
            alert('Parent Div Call');
        }
        const childCall=()=>{
            alert('Child Div call')
            event.stopPropagation();
        }

        // parentId.addEventListener('click',parentCall);
        // childId.addEventListener('click',childCall);  
        parentId.addEventListener('click',parentCall,true);
        childId.addEventListener('click',childCall,true);  

     </script>

</body>
</html>
